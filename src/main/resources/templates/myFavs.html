<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TELEMEAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit: cover;
        }
        .card-body {
            overflow: hidden;
        }
        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container text-center my-5" style="width: 55vw;">
    <h1>TELEMEAL</h1>
    <form class="d-flex justify-content-center mb-4" action="/buscar" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Search for a meal" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="meal : ${FavMeals}">
            <!-- Comenzar una nueva columna para cada cóctel -->
            <div class="col">
                <a th:href="'info?id=' + ${meal.getIdMeal()}" style="text-decoration: none;">
                    <div class="card h-100">
                        <h5 class="card-title" th:text="${meal.getStrMeal()}"></h5>
                        <img th:src="${meal.getStrMealThumb()}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text" th:text="${meal.getStrCategory()}"></p> <!-- Clase card-text para truncar descripción -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
