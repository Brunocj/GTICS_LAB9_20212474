<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeleDrink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center my-5" style="width: 55vw;">
    <h1>TeleDrink</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="cocktail, iterStat : ${cocktails}">
            <!-- Comenzar una nueva columna para cada cÃ³ctel -->
            <div class="col">
                <div class="card h-100">
                    <img th:src="${cocktail[1]}" class="card-img-top" th:alt="${cocktail[0]}" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cocktail[0]}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
