<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cocktail info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 text-center">
    <h1 th:text="${cocktail[0]}" class="mb-4"></h1>
    <img th:src="${cocktail[1]}" class="img-fluid mb-4" style="height: 30vh;">
    <h5 th:text="${cocktail[2]} + ' - ' + ${cocktail[3]} + ' - ' + ${cocktail[4]}" class="fw-bold"></h5>

    <div class="mt-4" style="text-align: left">
        <h3>Instructions</h3>
        <p th:text="${cocktail[5]}"></p>

        <h3>Ingredients</h3>
        <ul>
            <li th:text="${cocktail[6]} + ' - ' + ${cocktail[7]}"></li>
            <li th:text="${cocktail[8]} + ' - ' + ${cocktail[9]}"></li>
            <li th:text="${cocktail[10]} + ' - ' + ${cocktail[11]}"></li>
            <li th:text="${cocktail[12]}"></li>
        </ul>
    </div>
</div>

</body>
</html>
